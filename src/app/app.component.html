<ul>
	<li *ngFor="let map of mappedData.mappingValueList;let ind=index">
    <input type="text" [(ngModel)]="map.id" (blur)="mapper.checkResUpdate(ind)">
    <span class="pi pi-times-circle" (click)="mapper.checkResDelete(ind)"></span>
  </li>

  <span class="pi pi-plus" (click)="add()"></span>
</ul>
<exhibit-rule-mapping #mapper [productList]="productList" [mappedData]="mappedData"></exhibit-rule-mapping>
